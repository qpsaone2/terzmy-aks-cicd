apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: dev
  annotations:
    # 현재는 External LoadBalancer (테스트용)
    # 나중에 Internal LB로 변경 시 아래 주석 해제
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    # service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "snet-aks"
  labels:
    app: myapp
    environment: dev
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
