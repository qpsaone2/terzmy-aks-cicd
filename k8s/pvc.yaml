apiVersion: v1
kind: PersistentVolume
metadata:
  name: blob-pv-static
  labels:
    app: myapp
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: static-blob-pv-handle
    volumeAttributes:
      protocol: fuse
      containerName: app-data
      secretName: azure-storage-secret      
      secretNamespace: dev                  
    nodeStageSecretRef:
      name: azure-storage-secret
      namespace: dev