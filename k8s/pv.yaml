apiVersion: v1
kind: PersistentVolume
metadata:
  name: blob-pv-static
  labels:
    app: myapp
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: static-blob-pv-handle  # Unique ID만 있으면 됨
    volumeAttributes:
      protocol: fuse
      containerName: app-data  # Container만 지정
    nodeStageSecretRef:
      name: azure-storage-secret 
      namespace: dev