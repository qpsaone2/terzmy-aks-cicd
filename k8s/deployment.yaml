apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: dev
  labels:
    app: myapp
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        environment: dev
    spec:
      containers:
      - name: app
        image: yourregistry.azurecr.io/myapp:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATA_PATH
          value: "/data"
        - name: ENVIRONMENT
          value: "dev"
        volumeMounts:
        - name: blob-storage
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: blob-storage
        persistentVolumeClaim:
          claimName: blob-pvc
